<!-- Default form login -->
<br>
<div class="container" >
<!-- Default form register -->
<form class="text-center border border-light p-5 backwhite">

    <p class="h3 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="username">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters
    </small>

    <input type="password" [(ngModel)]="password2" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Repeat the password
    </small>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" (click)="signIn()" type="submit">Registrarse</button>
</form>
<!-- Default form register -->
</div>
