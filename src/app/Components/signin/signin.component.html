<!-- Default form login -->
<br>
<div class="container" >
<form class="text-center border border-light p-5 block backwhite rounded" style="text-align: center;" action="#!">

    <p class="h3 mb-4">Sign in</p>

    <!-- Email -->
    <input style="width: 70%;" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

    <input class = "form-control mb-4" style="width: 50%;" type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Username">
    
    <!-- Password -->
    <input style="width: 40%;" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <!-- Repeat password -->
    <input style="width: 40%;" [(ngModel)]="password2" [ngModelOptions]="{standalone: true}" type="password" id="defaultLoginFormPassword2" class="form-control mb-4" placeholder="Repeat password">

    
    
    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" (click)='signIn()' type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

</form>
<!-- Default form login -->
</div>
