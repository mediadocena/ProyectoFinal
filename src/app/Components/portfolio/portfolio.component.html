<div class="container my-5">
    <!-- Section -->
    
    <section>
      <div class="backwhite">
      <div *ngIf="editmode == false">
        <button class="btn btn-success" (click)="editmode = true"><i class="far fa-edit"></i></button>
      </div>
      <div *ngIf="editmode == true">
        <button class="btn btn-success" (click)="editar()"><i class="fas fa-check"></i></button>
      </div>
      

      <h6 class="font-weight-bold text-center dark-grey-text text-uppercase small mb-4">portfolio</h6>
      <h3 class="font-weight-bold text-center black-text pb-2">{{username}}</h3>
      <div class="text-center rounded-circle">
        <img class="icon rounded-circle" src="{{icon}}" alt="">
      </div>
      <br>
      <div *ngIf="editmode == false">
        <h4 class="font-weight-bold text-center black-text  small mb-4"><i class="fas fa-university"></i> {{ titulos}}</h4>  

        <h4 class="font-weight-bold text-center black-text  small mb-4"><i class="fas fa-book-open"></i> {{ description}}</h4>
      </div>
      <div *ngIf="editmode == true">
        <form class="md-form">
          <i class="fas fa-university"></i> <textarea class="md-textarea form-control font-weight-bold text-center black-text  small mb-4" rows="1"  placeholder="titulos,especialidades..." [(ngModel)]="titulos" [ngModelOptions]="{standalone: true}"></textarea>
        
          <i class="fas fa-book-open"></i> <textarea class="md-textarea form-control font-weight-bold text-center black-text  small mb-4" rows="1"  placeholder="descripcion..." [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
        </form>
      </div>
      <br>
    </div>
      <hr class="w-header my-4">
  
      <!-- Grid row -->
      <div class="row">
  
        <!-- Grid column -->
        <div class="col-md-12 black-text d-flex justify-content-center mb-5">
          <button type="button" class="btn btn-flat btn-white btn-lg m-0 px-3 py-1 filter" data-rel="all" (click)="Reset()">Todo</button>
          <p class="font-weight-bold mb-0 px-1 py-1">/</p>
          <button type="button" class="btn btn-flat btn-black btn-lg m-0 px-3 py-1 filter" data-rel="all" (click)="Imagenes()">Dibujo/Fotograf√≠as</button>
          <p class="font-weight-bold mb-0 px-1 py-1">/</p>
          <button type="button" class="btn btn-flat btn-lg btn-black m-0 px-3 py-1 filter" data-rel="1" (click)="Videos()">Videos</button>
          <p class="font-weight-bold mb-0 px-1 py-1">/</p>
          <button type="button" class="btn btn-flat btn-lg btn-black m-0 px-3 py-1 filter" data-rel="2" (click)="Musica()">Musica</button>
       
  
        </div>
        <!-- Grid column -->
  
      </div>
      <!-- Grid row -->
  <!-------------------------------------------------------------------------------------> 
  <!-- Grid row -->
  <div class="gallery mb-5 " id="gallery">
    <div *ngFor="let dat of data | paginate: { id: 'lista',
    itemsPerPage: pageSize,
    currentPage: p,
    totalItems: total }; index as i">
    <!-- Grid column -->
    <div class="mb-3 pics all 2 animation h-100">
      <a   routerLink='/post/{{data[i]._id.$oid}}'>
        <div *ngIf="dat.category=='Dibujo-fotografia'">
          <div class="view ">
            <img class="img-fluid z-depth-1 rounded" src={{dat.archivo[0].big}} alt="Card image cap">
            <div class="mask flex-center waves-effect waves-light rgba-black-slight">
              <p class="white-text"><b>{{dat.titulo}}</b></p>
            </div>
          </div>
          
        </div>
        <div *ngIf="dat.category!='Dibujo-fotografia'">
          <div class="view">
            <img class="img-fluid z-depth-1 rounded" src="https://i.etsystatic.com/10919371/r/il/155a7d/1563938723/il_570xN.1563938723_1rmr.jpg" alt="">
            <div class="mask flex-center waves-effect waves-light rgba-black-slight">
              <div class="bgdark">
              <p class="white-text"><b>{{dat.titulo}}</b></p>
            </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <!-- Grid column -->
  </div>
 
  </div>
    </section>
    <!-- Section -->
  <br>
  <div class="backwhite">
    <pagination-controls  id="lista"
          (pageChange)="pageChanged($event)"
          (pageBoundsCorrection)="pageChanged($event)"
          maxSize="9"
          directionLinks="true"
          autoHide="true"
          responsive="true"
          previousLabel="Previous"
          nextLabel="Next"
          screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page">
  </pagination-controls>
  </div>
  </div>
