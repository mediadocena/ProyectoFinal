<br>
<div class="container">
 
    <!-- Search form -->
    <form class="form-inline d-flex justify-content-center md-form form-sm active-purple active-purple-2 mt-2">
      <i class="fas fa-search" aria-hidden="true"></i>
      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
        aria-label="Search" [(ngModel)]="searchArgs" [ngModelOptions]="{standalone: true}" (keyup)="Buscar(searchArgs)">
    </form>
  
  <div class="row">

    <div class="col-lg-12 col-sm-5 col-md-10">
      <div class="row">
          <div class="col-lg-4 col-md-10" *ngFor="let item of data; index as i">
      <!-- Grid column -->
      <!--Card Primary-->
      <a href="/post/{{item._id.$oid}}">
      <div class="card light-blue darken-1 text-center z-depth-2">
       <!--Card image-->
       <div class="view">
            <div *ngIf="item.category == 'Dibujo/fotografía'">
              <div class="media">
                <img  class="card-img-top" src={{item.archivo[0].big}} class="img-fluid">
                </div>
            </div>
        </div>
        <div class="card-body">
          <div *ngIf="item.category == 'Música'">
            <div class="media">
              <audio controls>
                <source src={{item.archivo[0].big}} type="audio/ogg">
              Your browser does not support the audio element.
                </audio>
              </div>
          </div>
          <div *ngIf="item.category == 'Video'">
            <div class="media">
              <video width="250" height="140" controls>
                <source src={{item.archivo[0].big}} type="video/mp4">
              </video>
            </div>
          </div>
        <br>
          <h3 class="text-uppercase font-weight-bold purple-text mt-2 mb-3"><strong>{{item.titulo}}</strong></h3>
          <p class="white-text mb-0">{{item.texto}} </p>
          <div *ngIf="item.tags">
            <div class="row">             
                  <div class="text-center" *ngFor="let tags of item.tags">
                    <span class="badge badge-pill badge-success">{{tags}}</span>
                  </div>
            </div>
          </div>
          
        </div>
        <p class="white-text mb-0"><i class="far fa-star"></i>{{item.totalpoints}}&#9;<i class="far fa-comment"></i> 1222</p>
      </div>
    </a>
      <!--/.Card Primary-->
      <br>
    </div>
      </div>
    </div>
  </div>
</div>
